</Type>
<Type if_errors>
  Module GenericIO
  DataSources rx tx
  DSName rx RX
  DSName tx TX
  RRDTitle "Interface Errors ({type_instance})"
  RRDVerticalLabel "Errors per second"
# RRDOptions ...
  RRDFormat "%.3lf"
</Type>
<Type if_rx_errors>
  Module GenericStacked
  DataSources value
  RRDTitle "Interface receive errors ({plugin_instance})"
  RRDVerticalLabel "Erorrs/s"
  RRDFormat "%.1lf"
  Color length  f00000
  Color over    00e0ff
  Color crc     00e000
  Color frame   ffb000
  Color fifo    f000c0
  Color missed  0000f0
</Type>
<Type if_tx_errors>
  Module GenericStacked
  DataSources value
  RRDTitle "Interface transmit errors ({plugin_instance})"
  RRDVerticalLabel "Erorrs/s"
  RRDFormat "%.1lf"
  Color aborted   f00000
  Color carrier   00e0ff
  Color fifo      00e000
  Color heartbeat ffb000
  Color window    f000c0
</Type>
<Type if_octets>
